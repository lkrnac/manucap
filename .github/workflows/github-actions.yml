name: manucap CI/CD
run-name: ${{ github.actor }} manucap CI/CD
on: [push]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - run: npm i --legacy-peer-deps
            - run: npm test
